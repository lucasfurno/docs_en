                item3: Escolha algoritmos de balanceamento de carga, tais como round-robin, hash IP e least connections.
                item4: Defina regras de roteamento baseadas em conteúdo para balancear requisições HTTP e HTTPS de maneira inteligente.
                item5: Mantenha o controle e consistência de sticky sessions utilizando o balanceamento em múltiplas camadas.
