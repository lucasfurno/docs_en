                item5: Customize o seu conjunto de regras para atender aos requisitos de conformidade.
                item6: Monitore ameaças em tempo real com o Real-time Events e o Data Streaming da Azion.
                item7: Integre-se ao fluxo de trabalho de CI/CD para validar rapidamente se as suas implementações são aceitáveis ou não.
            section_enterprise:
              title: Plataforma aberta de edge para empresas
              item1:
                title: Classifique todas as requisições HTTP/HTTPS para obter o que há de melhor em segurança
                description: Toda requisição HTTP/HTTPS é comparada a um conjunto de regras de bloqueio altamente customizável e recebe uma classificação baseada na metodologia de requisitos de scoring. Com base na classificação recebida, a requisição será lançada ou bloqueada diretamente em nossos servidores edge antes que a ameaça consiga atingir a sua aplicação web. Você decide o nível adequado de sensibilidade para cada família de ameaças.
              item2:
                title: Proteja a sua rede contra os ataques de aplicações web Top 10 da OWASP
                description: O Azion WAF protege contra as ameaças Top 10 da OWASP, incluindo ataques críticos à camada de aplicação, como ataques maliciosos de input injection, CRLF e muito mais. Nosso WAF usa também algoritmos heurísticos para proteger suas aplicações contra ameaças novas e em evolução.
              item3:
                title: Customize o seu conjunto de regras
                description: O WAF da Azion permite a você customizar seu próprio conjunto de regras para cada caso de uso ou critério e comportamento que deseja proteger. Atenda aos requisitos de conformidade de sua organização definindo suas próprias regras.
              item4:
                title: Melhore a confiabilidade durante ataques de grande escala
                description: O Azion WAF é controlado por nosso SDN Router para assegurar o isolamento do cliente, a fim de elevar a segurança. Nossos algoritmos de roteamento best-in-class ajudam a manter a performance da rede e superar complexos ataques às camadas de rede e aplicação.
              item5:
                title: Insira comportamentos legítimos de aplicação em uma lista de permissões
                description: Evite falsos positivos e bloqueio de requisições válidas inserindo comportamentos legítimos da aplicação em uma lista de permissões. Você pode substituir qualquer regra de segurança padrão da Azion por suas próprias regras de permissão.
              item6:
                title: Monitore e reaja em tempo real a potenciais ameaças
                description: Os nossos serviços Real-Time Metrics, Data Streaming e Big Data permitem a você rastrear ameaças em tempo real. Você pode usar a sua solução própria de Big Data ou SIEM para obter ainda mais insights de potenciais ameaças e criar respostas automáticas a incidentes com a nossa API.
              item7:
                title: Amplie possibilidades com módulos de Edge Firewall
                description: Ao criar sua Edge Firewall na plataforma de edge computing da Azion, você pode usar quaisquer de nossos módulos edge, como Network Layer Protection, Edge Functions e DDoS Protection, para aumentar a segurança.
