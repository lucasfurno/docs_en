    about_us:
      title: "Sobre nós"
      description: "Azion way of Life é a tradução da nossa essência, valores e princípios. Conheça nossa missão, cultura e código de ética"
      meta_tags: "Missão da Azion, Cultura Azion, O que é Azion"
      og_image: "static/images/v3/open-graph/og-about-us.png"
      introduce:
        title: "Nossa missão é impulsionar a economia hiperconectada"
        description: "Desde o início, nosso objetivo foi criar tecnologias que abrem novas possibilidades."
      what_we_do:
        title: "O que fazemos"
        description:
          one: "A plataforma de Edge da Azion permite a desenvolvedores escrever e implantar aplicações serverless, criar arquiteturas zero-trust security, melhorar a experiência de entrega de conteúdo, e construir casos de uso inovadores de IoT. Além disso, a Azion ajuda service providers a virtualizar suas infraestruturas de edge com Multi-Access Edge Computing (MEC). A plataforma de Edge da Azion possibilita que desenvolvedores e provedores de serviços melhorem a performance e a segurança enquanto economizam mais de 70% em relação ao que gastariam com soluções legadas."
          two: "Apontado por Gartner, Forrester e IDC como uma das 10 maiores tendências de tecnologia que impactam infraestrutura e operações, Edge Computing leva o poder da computação para perto de usuários e dispositivos, resultando em melhorias na performance e na segurança de aplicações, custos reduzidos e soluções mais confiáveis. Isso permite que empresas entreguem soluções inovadoras e serviços de missão crítica que revolucionarão a maneira como vivemos. "
      way_of_life:
        title: "Azion Way of Life"
        description:
            p1: "Acreditamos que o sucesso é alcançado não apenas por meio das pessoas certas, mas também da mentalidade certa. Na Azion, a cultura é demonstrada diariamente pelas habilidades e comportamentos que valorizamos."
            p2: "Contratamos de forma consistente profissionais de alto desempenho que lideram pelo exemplo, sempre buscando qualidade para não somente atender às expectativas, mas ultrapassá-las, impulsionando o nosso sucesso. Nós somos motivados por desafios e acreditamos que cada entrega significa um novo começo e agimos rapidamente, não importa o tamanho do desafio."
            p3: "Os nossos times pensam grande e mergulham de cabeça, tratando cada tarefa com confiança e sem medo de tomar decisões difíceis, assumindo responsabilidades com verdadeira atitude de ownership, priorizando nossos clientes e evoluindo a cada conquista."
            p4: "O que fazemos agora representa o futuro da tecnologia. Criamos soluções para resolver os desafios dos mais diversos setores: games, e-commerce, finanças, mídia, IoT, AI, 5G, realidade aumentada (AR) e realidade virtual (VR)."
            p5: "Nós trabalhamos nos bastidores da realização dos sonhos de desenvolvedores e empreendedores que criam novas aplicações, e nos sonhos que eles ainda nem sabem que têm, ajudando-os a construir o futuro da economia hipeconectada."
        list:
          item1:
            title: "Nossos valores"
            description: "A Azion sempre focou nos valores de inovação, confiabilidade e capacidade de tomar decisões transparentes e inovadoras, executando-os com precisão e agilidade. Acreditamos que nosso sucesso depende do sucesso de nossos clientes."
          item2:
            title: "Princípios de software"
            description: "Ao fornecer serviços de missão crítica para empresas de qualquer tamanho e setor, o objetivo é sempre a confiabilidade de serviço. Na Azion, uma única falha é levada muito a sério, e essa é uma das razões pelas quais somos capazes de sustentar nosso SLA de 100% de uptime. Para guiar nossas decisões, construímos um quadro de prioridades e estamos continuamente evoluindo nossos princípios de software."
          item3:
            title: "Segurança"
            description: "Na Azion, nossa segurança é a sua segurança. Com esse objetivo em mente, estamos melhorando constantemente nossa plataforma de segurança multicamada, investindo em novos algoritmos para detectar e reagir a ameaças em tempo real e também melhorando nossa infraestrutura e processos internos. Nossas diretrizes de segurança desempenham um papel importante na forma como trabalhamos."
          item4:
            title: "Código de ética"
            description: "Acreditamos na transparência para acelerar o fluxo de informações e maximizar os resultados. Nosso objetivo é liderar pelo exemplo, estabelecendo metas ambiciosas de longo prazo para o crescimento e a inovação, sem jamais esquecer o nosso Código de Ética. Fazemos isso independentemente de trabalharmos com o setor público ou privado."
      build_with_azion:
        title: "Construa com a Azion"
        description:
          one: "Nós prestamos serviço para algumas das maiores empresas do mundo, o que significa que você já usa o Azion o dia todo enquanto faz compras, se comunica, lê notícias, joga, ouve música e até mesmo trabalha."
          two: "Nosso time de alta performance está sempre em busca de pessoas talentosas que compartilham nossos valores de inovação e trabalho em equipe. Junte-se a nós em nossa missão de impulsionar a economia hiperconectada."
